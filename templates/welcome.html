<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .button {
            background-color: #ca1e0f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #23ca53;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="{{ url_for('static', filename='ESRAA.mp4') }}" type="video/mp4">
    </video>

    <div class="overlay">
        <h1>Choose Your Model</h1>
        <a href="{{ url_for('upload', model_type='scratch') }}"><button class="button">Our Model</button></a>
        <a href="{{ url_for('upload', model_type='vgg') }}"><button class="button">VGG16 Model</button></a>
    </div>
</body>
</html>
